{% set name = "hifibgc" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd932e0b7800cf07707d97d5b71f64ebb108f54e92378d07d57754862a644642

build:
  number: 0
  noarch: python
  entry_points:
    - hifibgc=hifibgc.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biopython ==1.81
    - click >=8.1.3
    - pandas ==2.0.3
    - python >=3.9
    - pyyaml >=6.0
    - snakemake-minimal ==7.31.1
    - mamba <1.4.2

test:
  imports:
    - hifibgc
  commands:
    - hifibgc --help

about:
  home: "https://github.com/ay-amityadav/hifibgc"
  license: MIT
  license_family: MIT
  license_file: hifibgc.LICENSE
  summary: "Detect Biosynthetic Gene Clusters (BGCs) in HiFi metagenomic data"
  doc_url: 
  dev_url: "https://github.com/ay-amityadav/hifibgc"

extra:
  recipe-maintainers:
    - ay-amityadav
